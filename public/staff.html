<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast & Foodious ‚Äî Admin</title>

  <link rel="stylesheet" href="staff.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- TOP ADMIN BAR -->
<nav class="admin-bar">
  <div class="admin-left">
    üçî Fast & Foodious ‚Äî Admin
  </div>
  <div class="admin-right">
    <span id="adminWelcome"></span>
    <button id="logoutBtn" class="btn btn-sm btn-outline-light ms-3">Logout</button>
  </div>
</nav>

<div class="container mt-4">

  <!-- SUMMARY CARDS -->
  <div class="row g-3 mb-4" id="summaryCards">
    <div class="col-md-3 col-6">
      <div class="summary-card bg-warning">
        <h5 id="activeCount">0</h5>
        <p>Active Orders</p>
      </div>
    </div>
    <div class="col-md-3 col-6">
      <div class="summary-card bg-success">
        <h5 id="preparedCount">0</h5>
        <p>Prepared</p>
      </div>
    </div>
    <div class="col-md-3 col-6">
      <div class="summary-card bg-primary">
        <h5 id="servedCount">0</h5>
        <p>Served Today</p>
      </div>
    </div>
    <div class="col-md-3 col-6">
      <div class="summary-card bg-dark">
        <h5 id="totalRevenue">‚Çπ0</h5>
        <p>Revenue</p>
      </div>
    </div>
  </div>

  <!-- ACTIVE ORDERS -->
  <section>
    <h4 class="section-title">Active Orders</h4>
    <div id="activeOrders" class="orders-grid"></div>
  </section>

  <!-- SERVED ORDERS -->
  <section class="mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="section-title">Served Orders</h4>
      <button id="clearHistory" class="btn btn-danger btn-sm">Clear History</button>
    </div>

    <div class="table-responsive mt-3">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-secondary">
          <tr>
            <th>Token</th>
            <th>Total</th>
            <th>Date & Time</th>
          </tr>
        </thead>
        <tbody id="servedOrders"></tbody>
      </table>
    </div>
  </section>

</div>

<script type="module" src="./staff.js"></script>

<script type="module">
  import { auth } from "./firebase-config.js";
  import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

  const welcome = document.getElementById("adminWelcome");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "signin.html";
      return;
    }

    const db = getDatabase();
    const snap = await get(ref(db, "users/" + user.uid));

    if (!snap.exists() || snap.val().role !== "owner") {
      window.location.href = "student.html";
    } else {
      welcome.textContent = `Hi, ${snap.val().name}`;
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

</body>
</html>
