<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast & Foodious</title>

  <link rel="stylesheet" href="student.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
  <div class="d-flex justify-content-between w-100 align-items-center">
    <span class="navbar-brand mb-0 h1">üçî Fast & Foodious</span>

    <div class="d-flex align-items-center gap-3">
      <span id="welcomeText" class="text-light small"></span>
      <button id="logoutBtn" class="btn btn-sm btn-outline-light">
        Logout
      </button>
    </div>
  </div>
</nav>

  <!-- SEARCH -->
  <div class="container mt-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search food...">

  <!-- CATEGORY TABS -->

      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#juices">Juices</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#lunch">Lunch</button>
      </li>
    </ul>
  </div>

  <!-- MENU SECTION -->
  <div class="container mt-3 tab-content">

    <!-- SNACKS -->

      <div class="menu-item" data-name="Egg Puff" data-price="15">
        <img src="images/eggpuff2.jpg">
        <div class="details">
          <h5>Egg Puff</h5>
          <p>‚Çπ15</p>
          <div class="qty-control">
            <button class="minus">-</button>
            <span class="qty">0</span>
            <button class="plus">+</button>
          </div>
        </div>
      </div>

      <div class="menu-item" data-name="Samosa" data-price="15">
        <img src="images/samosa.jpg">
        <div class="details">
          <h5>Samosa</h5>
          <p>‚Çπ15</p>
          <div class="qty-control">
            <button class="minus">-</button>
            <span class="qty">0</span>
            <button class="plus">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JUICES -->
    <div class="tab-pane fade" id="juices">
      <div class="menu-item" data-name="Mango Juice" data-price="10">
        <img src="images/mangojuice.jpg">
        <div class="details">
          <h5>Mango Juice</h5>
          <p>‚Çπ10</p>
          <div class="qty-control">
            <button class="minus">-</button>
            <span class="qty">0</span>
            <button class="plus">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- LUNCH -->
    <div class="tab-pane fade" id="lunch">
      <div class="menu-item" data-name="Biriyani" data-price="60">
        <img src="images/hyderabadibiriyani.jpg">
        <div class="details">
          <h5>Biriyani</h5>
          <p>‚Çπ60</p>
          <div class="qty-control">
            <button class="minus">-</button>
            <span class="qty">0</span>
            <button class="plus">+</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- STICKY CART BAR -->
  <div id="cartBar" class="cart-bar d-none">
    <div>
      <strong id="cartSummary">0 Items | ‚Çπ0</strong>
    </div>
    <button id="checkoutBtn" class="btn btn-light">Proceed to Payment</button>
  </div>

  <!-- PAYMENT MODAL -->
  <div class="modal fade" id="paymentModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <h5>Order Summary</h5>
        <ul id="orderSummary"></ul>
        <h6 id="modalTotal"></h6>
        <button id="confirmOrder" class="btn btn-success w-100 mt-3">
          Confirm & Pay
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="student.js"></script>
  <script type="module">
    import { auth } from "./firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "signin.html";
      }
    });
  </script>

  <!-- logout script -->
  <script type="module">
  import { auth } from "./firebase-config.js";
  import { signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>
<script type="module">
  import { auth } from "./firebase-config.js";
  import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

  const welcomeText = document.getElementById("welcomeText");

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const db = getDatabase();
      const snapshot = await get(ref(db, "users/" + user.uid));

      if (snapshot.exists()) {
        const name = snapshot.val().name;
        welcomeText.textContent = `Hi, ${name}`;
      }
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>
</body>

</html>
