<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up ‚Äî Fast & Foodious</title>

  <link rel="stylesheet" href="student.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand mb-0 h1">üçî Fast & Foodious</span>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height:85vh;">
  <div class="bg-white p-4 shadow rounded-4" style="width:100%; max-width:400px;">

    <h4 class="text-center mb-4 fw-bold">Create Account</h4>

    <form id="signupForm">
      <div class="mb-3">
        <input type="text" name="name" class="form-control rounded-3" placeholder="Full Name" required>
      </div>

      <div class="mb-3">
        <input type="email" name="email" class="form-control rounded-3" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <input type="password" name="password" class="form-control rounded-3" placeholder="Password" required>
      </div>

      <button type="submit" class="btn w-100 rounded-3 text-white fw-bold"
        style="background:#ff6a00;">
        Sign Up
      </button>
    </form>

    <div class="text-center mt-3">
      <small>
        Already have an account?
        <a href="signin.html" style="color:#ff6a00; font-weight:600;">Sign In</a>
      </small>
    </div>

  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import { ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

  const form = document.getElementById("signupForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = form.name.value;
    const email = form.email.value;
    const password = form.password.value;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await set(ref(db, "users/" + user.uid), {
        name: name,
        email: email,
        role: "student",
        createdAt: Date.now()
      });

      window.location.href = "student.html";

    } catch (error) {
      alert(error.message);
    }
  });
</script>

</body>
</html>
